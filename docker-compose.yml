services:
  postgres:
    image: postgres:17
    container_name: barrens-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: barrens
      POSTGRES_PASSWORD: barrens
      POSTGRES_DB: barrens_chat
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
