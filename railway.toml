[build]
builder = "nixpacks"
buildCommand = "npm ci && npm run build -w shared && cd server && npx prisma generate && npx prisma migrate deploy && npm run build && cd ../client && npm run build"

[deploy]
startCommand = "node server/dist/server.js"
healthcheckPath = "/health"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
