[build]
builder = "RAILPACK"
buildCommand = "npm run build -w shared && cd server && npx prisma generate && npm run build && cd ../client && npm run build"

[deploy]
startCommand = "cd server && npx prisma migrate deploy && cd .. && node server/dist/server.js"
healthcheckPath = "/health"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
